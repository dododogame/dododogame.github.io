<body style="background-color: black">
<script>
(async function() {
	const prefix = "https://fastly.jsdelivr.net/gh/rpgtkoolmv/corescript@v1.3b/";
	let libs = ['pixi', 'pixi-tilemap', 'pixi-picture', 'fpsmeter', 'lz-string', 'iphone-inline-video.browser']
	async function fetchMod(url) {
		let files = await fetch(url).then(r => r.json());
		files = files.map(file => fetch(prefix + file).then(r => r.text()));
		return Promise.all(files);
	}
	function runScriptFromString(string) {
		eval.call(window, string);
	}
	async function runScriptFromUrl(url) {
		eval.call(window, await fetch(url).then(r => r.text()));
	}
	libs = libs.map(lib => fetch(prefix + 'js/libs/' + lib + '.js').then(r => r.text()));
	libs = await Promise.all(libs);
	libs = libs.join("\n");
	runScriptFromString(libs);

	let modules = await fetchMod(prefix + 'rpg_core.json').then(r => r.join("\n"));
	runScriptFromString(modules);
	await runScriptFromUrl('https://fastly.jsdelivr.net/npm/eol@0.9.1/eol.min.js');
await runScriptFromUrl('https://fastly.jsdelivr.net/npm/mathjs@10.5.2/lib/browser/math.min.js');
await runScriptFromUrl('https://fastly.jsdelivr.net/npm/sprintf-js@1.1.2/src/sprintf.min.js');
await runScriptFromUrl('js/Strings.js');
await runScriptFromUrl('js/TyphmUtils.js');
await runScriptFromUrl('js/TyphmConstants.js');
await runScriptFromUrl('js/TyphmInput.js');
await runScriptFromUrl('js/SoftWrapText.js');
await runScriptFromUrl('js/Button.js');
await runScriptFromUrl('js/Switch.js');
await runScriptFromUrl('js/ControlSentence.js');
await runScriptFromUrl('js/Row.js');
await runScriptFromUrl('js/JudgementLine.js');
await runScriptFromUrl('js/InGameText.js');
await runScriptFromUrl('js/Beatmap.js');
await runScriptFromUrl('js/BeatmapError.js');
await runScriptFromUrl('js/BeatmapRuntimeError.js');
await runScriptFromUrl('js/BeatmapExpressionError.js');
await runScriptFromUrl('js/Level.js');
await runScriptFromUrl('js/Scene_Base.js');
await runScriptFromUrl('js/Scene_Title.js');
await runScriptFromUrl('js/Scene_Error.js');
await runScriptFromUrl('js/Scene_Warning.js');
await runScriptFromUrl('js/Scene_Game.js');
await runScriptFromUrl('js/Scene_BrowseFiles.js');
await runScriptFromUrl('js/Scene_BrowseStore.js');
await runScriptFromUrl('js/Scene_Preferences.js');

	await runScriptFromUrl('js/main.js');
	onload();

})();
</script>
